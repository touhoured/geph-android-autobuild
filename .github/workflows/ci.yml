name: Android CI

on:
  push:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
permissions:
  contents: write

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    env:
      upstream: geph-official/geph-android
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
      - name: Sync
        run: |
          git remote add upstream https://github.com/$upstream.git
          git fetch upstream
          # git reset --hard $(git log --all --pretty=format:'%H' -n 1)
          git push -f
          git push --tags -f

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      upstream: geph-official/geph-android
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ env.upstream }}
          fetch-depth: 0
          submodules: true
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          cache: gradle
      - name: Get binary
        run: |
          export PREFIX="https://github.com/touhoured/geph4-client-autobuild/releases/download/daily"
          PREBUILD="./prebuild"
          ARM_DIR=$PREBUILD"/armeabi-v7a"
          ARM64_DIR=$PREBUILD"/arm64-v8a"
          TARGET="libgeph.so"
          mkdir -p $ARM_DIR
          mkdir -p $ARM64_DIR
          curl -OL "$PREFIX/geph4-client-armv7-linux-androideabi" $ARM_DIR/$TARGET/geph4-client
          curl -OL "$PREFIX/geph4-client-aarch64-linux-android" $ARM64_DIR/$TARGET/geph4-client

      - name: NPM build
        working-directory: gephgui
        run: |
          npm install
          npm run build

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

      - name: test
        run: |
          ls
          pwd
          find
          ls ./**

